<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Lista de Contato</title>
	  	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		   
	   <!-- Latest compiled and minified CSS -->
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>      
	</h:head>
	
	<body>
		<div class="container">
    		<div class="navbar navbar-inverse">
            	<div class="navbar-brand"><h3>Agenda de Contatos</h3></div>
        	</div>
            
            <p:commandButton value="Novo Contato" style="background-color:#32CD32" action="#{contatoBean.viewNovoContato}" />
        	
        	<div>
		        <h:form id="form">
				    <p:dataTable var="contato" value="#{contatoBean.listaContato}">
					    <p:column headerText="Nome">
					        <h:outputText value="#{contato.nome}" />
					    </p:column>
					 
					    <p:column headerText="Número">
					        <h:outputText value="#{contato.numero}" />
					    </p:column>
					 
					    <p:column headerText="Email">
					        <h:outputText value="#{contato.email}" />
					    </p:column>
					    
					     <p:column headerText="Opções" style="text-align:center">
							<p:commandButton value="Editar/Remover" action="#{contatoBean.pegarContato(contato)}"/>
					    </p:column>
				
					</p:dataTable>
				</h:form>
			</div>	
		</div>
	</body>
</html>
