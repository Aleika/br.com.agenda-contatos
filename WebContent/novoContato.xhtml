<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Novo Contato</title>
	  	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		   
	   <!-- Latest compiled and minified CSS -->
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>      
		<style>
			.panelGridCenter{
				    margin: 0 auto;
			}
		</style>
	</h:head>
	
	<body>
		<div class="container">
	    	<div class="navbar navbar-inverse">
	            <div class="navbar-brand"><h3>Agenda de Contatos</h3></div>
	        </div>
	        
	        <div>
	        	<h:form id="confirm" >		        	
				    <h:panelGrid columns="2" cellpadding="15" styleClass="panelGridCenter">
					 	<p:outputLabel for="nome" value="Nome"></p:outputLabel>	
					 	<p:inputText id="nome" value="#{contatoBean.novoContato.nome}"></p:inputText>
					   
					    <p:outputLabel for="numero" value="NÃºmero: " />
					    <p:inputMask id="numero" value="#{contatoBean.novoContato.numero}" mask="(99)99999-9999"/>
					
						<p:outputLabel for="email" value="Email:"></p:outputLabel>
					 	<p:inputText id="email" value="#{contatoBean.novoContato.email}"></p:inputText>
					
					    <p:commandButton  value="Salvar" style="background-color:#4169E1" action="#{contatoBean.inserir}" update="display" oncomplete="PF('dlg').show()"/>
					    <p:commandButton value="Cancelar" style="background-color:#DC143C" action="#{contatoBean.cancelar}" update="display"/>
					    
				 	</h:panelGrid>
				
				 	<p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
				    	<p:panelGrid id="display" columns="2" columnClasses="label,value">
					        <h:outputText value="Phone: " />
					        <h:outputText id="phoneValue" value="#{maskView.phone}" />
				     	</p:panelGrid>
			   		</p:dialog>
				</h:form>  
			</div>	
		</div>
	</body>
</html>
